<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    window.onload=function () {

        var img = document.getElementById("pic");
        img.onclick=function () {
            //加时间戳
            var date=new Date().getTime();
            img.src="checkcodeServlet?"+date;
        }

        var a=document.getElementById("change");
        a.onclick=function () {
            //加时间戳
            var date=new Date().getTime();
            img.src="checkcodeServlet?"+date;
        }
    }
</script>
</head>
<body>

<img src="checkcodeServlet" id="pic">
<a href=""id="change">看不清，换一张</a>
</body>
</html>
